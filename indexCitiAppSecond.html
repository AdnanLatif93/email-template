    <style>
        body {
            width: 100%;
            font-family: 'Poppins', Arial, sans-serif;
            background-color: rgba(195, 195, 195, 1);
            margin: 0;
            padding: 0;
        }

        .alpha-container,
        .container {
            margin: auto;
            background-color: rgba(255, 255, 255, 1);
        }

        /*Styles for screens wider than 1920px (MacBook Pro 14" Pro)*/
        @media (min-width : 1920px) {
            .alpha-container {
                max-width: 94.5rem;
            }

            .container {
                max-width: 40.25rem;
            }
        }

        /*Styles for screens between 1200px and 1920px (Common Larger Screens)*/
        @media (min-width :1200px) and (max-width : 1919px) {
            .alpha-container {
                max-width: 71.25rem;
            }

            .container {
                max-width: 28.625rem;
            }
        }

        /*Styles for screens between 768px and 1199px (Tablet and smaller laptops)*/
        @media (min-width :768px) and (max-width : 1199px) {
            .alpha-container {
                max-width: 45rem;
            }

            .container {
                max-width: 15.5rem;
            }
        }

        /*Styles for screens smaller than 768px (Mobile devices)*/
        @media (max-width: 767px) {
            .alpha-container {
                max-width: 43.14375rem;
            }

            .container {
                max-width: 38.828125rem;
            }
        }
    </style>
</head>

<body>
    <div class="alpha-container">
        <h1>alpha container</h1>
        <div class="container">
